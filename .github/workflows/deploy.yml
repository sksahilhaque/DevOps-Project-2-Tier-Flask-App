name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:latest

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            
            # Create Docker network if it doesn't exist
            sudo docker network create app-network || true
            
            # Deploy MySQL container
            sudo docker stop mysql || true
            sudo docker rm mysql || true
            sudo docker run -d \
              --name mysql \
              --network app-network \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=mydb \
              -p 3306:3306 \
              mysql:8.0
            
            # Wait for MySQL to be ready
            echo "Waiting for MySQL to start..."
            sleep 15
            
            # Pull and run the Flask app container
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:latest
            sudo docker stop two-tier-flask-app || true
            sudo docker rm two-tier-flask-app || true
            sudo docker run -d \
              --name two-tier-flask-app \
              --network app-network \
              -p 5000:5000 \
              -e MYSQL_HOST=mysql \
              -e MYSQL_USER=root \
              -e MYSQL_PASSWORD=root \
              -e MYSQL_DB=mydb \
              ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:latest
          EOF
